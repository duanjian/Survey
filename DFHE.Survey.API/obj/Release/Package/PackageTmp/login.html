    <title>调查问卷管理</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/bootstrap.min.css">

<body ng-controller="LoginCtrl">
    <div id="loginbox">
        <form id="loginfrm" class="form-vertical" ng-submit="login()">
            <div class="control-group normal_text">
                <h3>
                    <!--<img src="#" alt="logo">-->
                    调查问卷管理系统
                </h3>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lg"><i class="icon-user"></i></span>
                        <input type="text" placeholder="用户名" ng-model="credentials.UserName" required>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_ly"><i class="icon-lock"></i></span>
                        <input type="password" placeholder="密码" ng-model="credentials.Password" required>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-right">
                    <button type="submit" class="btn btn-success">登录</button>
                </span>
            </div>
        </form>
    </div>

    <script src="/Assets/js/jquery.min.js"></script>
    <script src="/Assets/js/matrix.login.js"></script>

    <script src="/Assets/js/angular-1.3.4/angular.js"></script>
    <script src="/Assets/js/angular-1.3.4/angular-cookies.js"></script>
    <script src="/Assets/js/angular-1.3.4/angular-resource.js"></script>
    <script src="/Assets/js/angular-1.3.4/angular-route.min.js"></script>
    <script src="/Assets/js/angular-1.3.4/angular-animate.min.js"></script>
    <script src="/Assets/js/angular-1.3.4/angular-sanitize.min.js"></script>

    <script src="/Assets/js/angular-strap-2.1.4/angular-strap.min.js"></script>
    <script src="/Assets/js/angular-strap-2.1.4/angular-strap.tpl.js"></script>

    <script src="/scripts/common.js"></script>
    <script src="/scripts/loginCtrl.js"></script>
    <script src="/Assets/js/Base64.js"></script>
</body>
</html>
