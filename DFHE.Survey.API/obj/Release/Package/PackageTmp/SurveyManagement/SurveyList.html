<div id="content">
    <div id="content-header">
        <div id="breadcrumb"><a href="javascript:void(0)" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>首页</a> <a href="javascript:void(0)" class="current">问卷列表</a> </div>
        <!--<h1>问卷列表</h1>-->
    </div>
    <div class="container-fluid">
        <!--<hr>-->
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-th"></i></span>
                        <h5>问卷列表</h5>
                    </div>                    
                    <div class="widget-content nopadding">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper" role="grid">
                            <div class=""></div>
                            <table class="table table-bordered data-table dataTable" id="DataTables_Table_0">
                                <thead>
                                    <tr role="row">
                                        <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 32px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">
                                            <div class="DataTables_sort_wrapper">#<span class="DataTables_sort_icon css_right ui-icon ui-icon-triangle-1-n"></span></div>
                                        </th>
                                        <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 334px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">
                                            <div class="DataTables_sort_wrapper">问卷名称<span class="DataTables_sort_icon css_right ui-icon ui-icon-triangle-1-n"></span></div>
                                        </th>

                                        <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 80px;" aria-label="Browser: activate to sort column ascending">
                                            <div class="DataTables_sort_wrapper">题目数量<span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span></div>
                                        </th>

                                        <!-- <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 120px;" aria-label="Platform(s): activate to sort column ascending">
                                                 <div class="DataTables_sort_wrapper">问卷状态<span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span></div>
                                             </th>-->
                                        <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 120px;" aria-label="Engine version: activate to sort column ascending">
                                            <div class="DataTables_sort_wrapper">
                                                创建人<span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span>
                                            </div>
                                        </th>

                                        <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 200px;" aria-label="Platform(s): activate to sort column ascending">
                                            <div class="DataTables_sort_wrapper">地址<span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span></div>
                                        </th>
                                        <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 50px;" aria-label="Platform(s): activate to sort column ascending">
                                            <div class="DataTables_sort_wrapper">二维码<span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span></div>
                                        </th>
                                        <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;" aria-label="Platform(s): activate to sort column ascending">
                                            <div class="DataTables_sort_wrapper">创建时间<span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span></div>
                                        </th>
                                        <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 300px;" aria-label="Platform(s): activate to sort column ascending">
                                            <div class="DataTables_sort_wrapper">操作<span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span></div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody role="alert" aria-live="polite" aria-relevant="all">
                                    <tr class="gradeA odd" ng-repeat="survey in ret">
                                        <td class=" sorting_1">{{$index + 1}}</td>
                                        <td class=" sorting_2"><a href="javascript:void(0)">{{ survey.SurveyName }}</a> </td>
                                        <td class="">{{survey.QuestionCount}}</td>
                                        <!--<td class="">1.1</td>-->
                                        <td class="center">{{survey.CreateName}}
                                        </td>
                                        <td class="center">
                                            <a href="{{survey.StaticUrl}}" target="blank">{{survey.StaticUrl}}</a>
                                        </td>
                                        <td class="center">
                                            <a href ="javascript:void(0)" data-placement="bottom" title="二维码" data-html ="true" data-content="{{ QrCodeBase64Str }}" data-trigger="focus" bs-popover ng-click ="getQrCode(survey.StaticUrl)"><i class="icon-qrcode"></i></a>
                                        </td>
                                        <td class="center">
                                            <a href="javascript:void(0)">{{survey.CreateTime | date:'yyyy-MM-dd'}}</a>
                                        </td>
                                        <td>
                                            <div class="btn-group">
                                                <a href="{{survey.StaticUrl}}" target="blank" class="btn btn-inverse">查看</a>
                                            </div>
                                            <div class="btn-group">
                                                <a href="/surveyinfo/{{survey.SurveyId}}" class="btn btn-inverse">编辑</a>
                                            </div>
                                            <div class="btn-group">
                                                <button class="btn btn-inverse" ng-click="deleteSurveyById(survey.SurveyId,$index)" dfhe-deleteconfirm controller="SurveyInfo" action="DeleteSurveyInfo" id="{{survey.SurveyId}}">删除</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--<div class="fg-toolbar ui-toolbar ui-widget-header ui-corner-bl ui-corner-br ui-helper-clearfix">
                                <div class="dataTables_paginate fg-buttonset ui-buttonset fg-buttonset-multi ui-buttonset-multi paging_full_numbers" id="DataTables_Table_0_paginate"><a tabindex="0" class="first ui-corner-tl ui-corner-bl fg-button ui-button ui-state-default ui-state-disabled" id="DataTables_Table_0_first">首页</a><a tabindex="0" class="previous fg-button ui-button ui-state-default ui-state-disabled" id="DataTables_Table_0_previous">上一页</a><span><a tabindex="0" class="fg-button ui-button ui-state-default ui-state-disabled">1</a><a tabindex="0" class="fg-button ui-button ui-state-default">2</a><a tabindex="0" class="fg-button ui-button ui-state-default">3</a><a tabindex="0" class="fg-button ui-button ui-state-default">4</a><a tabindex="0" class="fg-button ui-button ui-state-default">5</a></span><a tabindex="0" class="next fg-button ui-button ui-state-default" id="DataTables_Table_0_next">下一页</a><a tabindex="0" class="last ui-corner-tr ui-corner-br fg-button ui-button ui-state-default" id="DataTables_Table_0_last">尾页</a></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
